<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F4F4]" style='font-family: "Manrope", serif;'>
    <!-- ____________ start header area ____________ -->
    <header class="pt-8 lg:pt-12">
        <div class="container px-5 mx-auto">
            <div class="flex justify-between items-center gap-3">
                <div class="inline-flex items-center text-3xl font-extrabold text-[#212121]">
                    <img class="size-8 object-contain align-middle" src="assets/arrow-up-right.svg" alt="arrow">
                    <span class="ps-2">Rinterio</span>
                </div>
                <div class="hidden lg:block">
                    <ul class="flex gap-x-7 xl:gap-x-9">
                        <li><a class="text-[#494949] font-bold" href="#">Home</a></li> 
                        <li><a class="text-[#737373]" href="#">Services</a></li> 
                        <li><a class="text-[#737373]" href="#">Portfolio</a></li> 
                        <li><a class="text-[#737373]" href="#">Blogs</a></li> 
                        <li><a class="text-[#737373]" href="#">Contact Us</a></li> 
                    </ul>
                </div>
                <div class="hidden lg:block">
                    <div class="flex items-center gap-x-3 xl:gap-x-4">
                        <a class="inline-block size-12 p-3 bg-white border border-[#E9E9E9] rounded-full" href="#">
                            <img class="size-6 object-contain" src="assets/icon-search.svg" alt="search">
                        </a>
                        <a class="inline-block size-12 p-3 bg-white border border-[#E9E9E9] rounded-full" href="#">
                            <img class="size-6 object-contain" src="assets/icon-cart.svg" alt="cart">
                        </a>
                        <a class="inline-flex items-center py-3 px-5 text-[#1C1C1C] bg-[#ABEF5F] font-extrabold gap-3 border border-[#E9E9E9] rounded-full" href="#">
                            <span>Book Consult</span>
                            <img class="size-7 object-contain" src="assets/arrow-up-right-2.svg" alt="arrow">
                        </a>
                    </div>
                </div>
                <div class="lg:hidden">
                    <div class="flex items-center gap-x-3 xl:gap-x-4">
                        <button class="inline-block size-12 p-3 bg-white border border-[#E9E9E9] rounded-full" href="#">
                            <img class="size-6 object-contain" src="assets/icon-menu.svg" alt="menu">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ____________ end header area ____________ -->
</body>
</html>
